title = 'What is a Virutal CISO?'
body = 'A virtual CISO is an outsourced security expert who provides strategic leadership in cybersecurity, cloud and application security, and ensures compliance with regulations. They offer the expertise of an in-house CISO without the commitment of a full-time executive position.'

[[params.two.section]]
img = "img/pic02.jpg"
title = 'Who We Are'
body = 'With over 20 years of dedicated security experience, we specialize in reducing risks to organizations across various sectors. Our seasoned team offers the kind of expertise and leadership that only decades in the field can provide, ensuring your security posture is as robust as it is dynamic. Trust us to be the guardians of your cybersecurity, so you can focus on what you do best.'

[[params.two.section]]
img = "img/pic03.jpg"
title = 'Flexible Engagement, Affordable Expertise'
body = 'Unlike a full-time security executive that comes with high costs and rigid schedules, we offer a range of time-flexible engagements to suit your specific needs. Our flexible scheduling means you get top-tier security leadership exactly when you need it—and without breaking the bank.'

[params.three]
enable = true
title = 'Comprehensive Leadership in Cybersecurity Across All Frontiers'
body = '''
Our vCISO expertise isn't confined to just one area of cybersecurity. We bring seasoned leadership across various platforms—whether it's securing your cloud environments, fortifying on-premises infrastructure, safeguarding application ecosystems, or optimizing software development pipelines for security. We don't just stop there; our proficiency extends to ensuring compliance with industry regulations. Trust us to offer a holistic security strategy tailored to every facet of your organization.
'''

